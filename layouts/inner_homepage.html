<!DOCTYPE html>
<html>
  <head>
    {{> head}}
    <link rel="stylesheet" type="text/css" media="screen" href="../css/inner_homepage.css" />
  </head>
  <body>
    {{> header}}
      <h2> 開放資料分析部落格 </h2>
      {{#each posts}}
      <a href="{{ full_path }}">
        <div class="mdl-card mdl-shadow--2dp demo-card-square">
          <div class="mdl-card__title mdl-card--expand" style="background: url('{{item.cover}}') no-repeat #46B6AC center / cover">
            <h2 class="mdl-card__title-text">{{item.title}}</h2>
          </div>
          <div class="mdl-card__supporting-text">
            {{ item.date }}
          </div>
        </div>
      </a>
      {{/each}}
    {{> footer}}
    {{> javascripts}}
  </body>
</html>
