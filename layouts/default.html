<!DOCTYPE html>
<html>
  <head>
    {{>head }}
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
  </head>
  <body>
    {{> header}}
    <!-- content start -->
    <div class="fb-plugin">
      <div class="fb-like-box" data-href="https://www.facebook.com/Taiwanstat" data-colorscheme="light" data-show-faces="false" data-header="false" data-stream="false" data-show-border="false"></div>
      <div class="fb-like" data-href="http://www.taiwanstat.com/" data-width="300px" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
    </div>


    {{#each site.pages}}
    <a href="{{url}}">
      <div class="mdl-card mdl-shadow--2dp demo-card-wide">
        <div class="mdl-card__title" style="background: url('{{cover}}') center / cover">
          <h2 class="mdl-card__title-text">{{title}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          {{desc}}
        </div>
      </div>
    </a>
    {{/each}}


    <!-- content end -->
    {{> footer}}
    {{> javascripts}}

  </body>

</html>
